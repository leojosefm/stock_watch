[alembic]
# Path to migration scripts
script_location = alembic

# Database URL
#sqlalchemy.url = postgresql://admin:admin@localhost:5432/stock_monitor
sqlalchemy.url = postgresql://admin:admin@db:5432/stock_monitor

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
propagate = 0
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
propagate = 0
qualname = alembic

[handler_console]
class = StreamHandler
args = []
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s - %(levelname)s - %(message)s
datefmt = %Y-%m-%d %H:%M:%S
